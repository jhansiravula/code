<section id="inner-headline">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="inner-heading">
          <ul class="breadcrumb">
            <li><a href="index.html">Home</a> <i class="icon-angle-right"></i></li>
            <li><a href="#">{{brandName | titlecase}}</a> <i class="icon-angle-right"></i></li>
            <!-- <h4>{{brandName | titlecase}}</h4> -->
            <li class="active">{{categoryName}}</li>
          </ul>
          <h2>Categories</h2>
        </div>
      </div>
    </div>
  </div>
</section>


<section id="content" class="secpd1">
  <div class="container"  ngFor="let brand of brands">
    <div class="row">
      <div class="col-sm-3">
        <aside class="left-sidebar" >
          <!-- <div class="widget">
            <img src="http://localhost:8081/{{brand.images}}" />
          </div> -->

        </aside>
      </div>
      <div class="col-sm-9">
        <section id="projects">
          <ul id="thumbs" class="grid cs-style-4 portfolio">

            <!-- Item Project and Filter Name -->
            <li class="span3" *ngFor="let category of categories">
              <div class="item">
                <figure>
                  <div><img src="http://localhost:8081/{{category.categories_images}}" alt="" /></div>
                  <figcaption>
                    <div>
                      <span>
                        <a title="{{category.categories_name}}"><i
                            (click)="clickCategory(category.brand_id, category.categories_id)"
                            class="icon-arrow-right icon-circled icon-bglight icon-2x"></i></a>
                      </span>
                    </div>
                  </figcaption>
                </figure>
                <div class="fig-title">
                  <h2><a href="#">{{category.categories_name}}</a></h2>
                </div>
              </div>
            </li>
            <!-- End Item Project -->
          </ul>
        </section>

      </div>
    </div>
  </div>
</section>
<!---sub categories-->
