<section id="content" class="secpd1">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <section id="projects">
          <ul id="thumbs" class="grid cs-style-4 portfolio">

            <!-- Item Project and Filter Name -->
            <li class="span3" *ngFor="let subCategory of subCategories">
              <div class="item">
                <figure>
                  <div><img src="http://localhost:8081/{{subCategory.images}}" alt="" /></div>
                  <figcaption>
                    <div>
                      <span>
                        <a title={{subCategory.sub_categories_details}}>
                          <i (click)="clickSubCategory( subCategory.sub_categories_id ,subCategory.categories_id,subCategory.brand_id)" class="icon-arrow-right icon-circled icon-bglight icon-2x"></i></a>
                      </span>
                    </div>
                  </figcaption>
                </figure>
                <div class="fig-title">
                  <h2><a href="#">{{subCategory.sub_categories_details}}</a></h2>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
