<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="scngForm">
              <h3>Add Product-Sub Categories</h3>
              <hr/>
              <div class="form-group">
                <label>Brand Name</label>
                <!-- <input type="text" class="form-control" formControlName="BrandId"> -->
                <select class="form-control" formControlName="BrandId" (change)='getCatById(add.BrandId.value)'>
                  <option  *ngFor = 'let brand of brands' [value]="brand.brand_id">{{brand.brand_name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Category Name</label>
                <!-- <input type="text" class="form-control" formControlName="CategoriesId"> -->
                <select class="form-control" formControlName="CategoriesId" (change)='getSubCatById(add.CategoriesId.value)'>
                  <option  *ngFor = 'let each of categoriesList' [value]="each.categories_id">{{each.categories_name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Sub Categories ID</label>
                <input type="text" class="form-control" formControlName="SubCategoriesId">
              </div>
              <div class="form-group">
                <label>Sub Categories Name</label>
                <input type="text" class="form-control" formControlName="SubCategoriesDetails">
              </div>            
              <div class="form-group">
                <label>Image</label> 
                <input type="file" class="form-control" name="profile" (change)="onFileSelect($event)">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea cols="25" rows="3" class="form-control" formControlName="Description"></textarea>
            </div>
              <div style="clear:both"></div>
                <hr/>
              <div class="form-group">
                  <button (click)="addSubCategories()" class="btn btn-success btn-sm">Submit</button>
                  <button (click)="cancel()" class="btn btn-danger btn-sm">Cancel</button>
              </div>
            </form>
            </div>
        </div>
    </div>
</div>
