<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="cngForm">
              <h3>Add product-categories</h3>
              <hr/>
              <div class="form-group">
                <label>Brand Id</label>
                <!-- <input type="text" class="form-control" formControlName="BrandId"> -->
                <select class="form-control" formControlName="BrandId" >
                  <option  *ngFor = 'let brand of brands' [value]="brand.brand_id">{{brand.brand_name}}</option>
                </select>
              </div> 
              <div class="form-group">
                <label>Categories Id</label>
                <input type="text" class="form-control" formControlName="CategoriesId">
                <!-- <select class="form-control" formControlName="CategoriesId">
                  <option  *ngFor = 'let each of categoriesList' [value]="each.id">{{each.categories_name}}</option>
                </select> -->
              </div>
              <div class="form-group">
                <label>Categories Name</label>
                <!-- <select  class="form-control" formControlName="CategoriesName">
                  <option  *ngFor = 'let category of Categories'>{{category.categories_name}}</option>
                </select> -->
                <input type="text"  class="form-control" formControlName="CategoriesName">
                
              </div>
            
              <!-- <div class="form-group">                         
                <label>Images</label>
                <input type="file" name="profile" (change)="onFileSelect($event)" formControlName="Images">                                         
              </div> -->
                <!-- <div class="form-group">
                  <label>Description</label>
                  <textarea cols="25" rows="2"  class="form-control" formControlName="Description"></textarea>
                </div> -->
                <div style="clear:both"></div>
                <hr/>
                <div class="form-group">
                  <button (click)="addCategories()" class="btn btn-success btn-sm">Submit</button>
                  <button (click)="cancel()" class="btn btn-danger btn-sm">Cancel</button>
                </div>              
            </form>
            </div>
        </div>
    </div>
</div>
