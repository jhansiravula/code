<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <form [formGroup]="spngForm" >
                <h3>Add Specifications</h3>
                <hr/>
                <div class="form-group">
                    <label>Brand Name</label>
                    <!-- <input type="text" class="form-control" formControlName="BrandName" > -->
                    <select class="form-control" formControlName="BrandId" (change)='getCatById(add.BrandId.value)'>
                        <option  *ngFor = 'let brand of brands' [value]="brand.brand_id">{{brand.brand_name}}</option>
                      </select>
                </div>
                <div class="form-group">
                    <label>Category Name</label>
                    <!-- <input type="text" class="form-control" formControlName="CategoriesName"> -->
                    <select class="form-control" formControlName="CategoryId" (change)='getSubCatById(add.CategoryId.value)'>
                        <option  *ngFor = 'let each of categoriesList' [value]="each.categories_id">{{each.categories_name}}</option>
                      </select>
                </div>              
                <div class="form-group" >                         
                    <label>Sub category Name</label> 
                    <!-- <input type="text" class="form-control" formControlName="SubCategoryName"> -->
                    <select class="form-control" formControlName="SubCategoryId" (change)='getProductById(add.SubCategoryId.value)'>
                        <option *ngFor='let subCat of subCategories' [value]="subCat.sub_categories_id">{{subCat.sub_categories_details}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <!-- <input type="text" class="form-control" formControlName="ProductName"> -->
                    <select class="form-control" formControlName="ProductId" (change)='getSpecById(add.ProductId.value)'>
                        <option *ngFor='let product of products' [value]="product.product_id">{{product.product_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>specification Id</label>
                    <input type="text" class="form-control" formControlName="SpecificationId">
                </div>
                <div class="form-group">
                    <label>specification Name</label>
                    <input type="text" class="form-control" formControlName="SpecificationName">
                </div>              
                <div class="form-group" >                         
                    <label>specification Image </label> 
                    <input type="file" name="profile" (change)="onFileSelect($event)" formControlName="SpecificationImage">                                                            
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea cols="25" rows="3" class="form-control" formControlName="Description"></textarea>
                </div>
                <div style="clear:both"></div>
                <hr/>
                <div class="form-group">
                    <button (click)='addSpecification()' class="btn btn-success btn-sm">Submit</button>
                    <button (click)="cancel()"  class="btn btn-danger btn-sm">Cancel</button>
                </div>               
            </form>
        </div>
    </div>

</div>
